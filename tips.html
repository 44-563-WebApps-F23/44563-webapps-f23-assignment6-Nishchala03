<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name Shows Tip Amounts</title>
</head>
<body>
    <h1>Nishchala Shows Tip Amounts</h1>

    <label for="base-amount">Enter base amount:</label>
    <input type="number" id="base-amount" value="50"><br><br>

    <label for="tip-percent">Enter the tip percent:</label>
    <input type="number" id="tip-percent" value="15"><br><br>

    <input type="button" value="Show tip" onclick="tips()"><br><br>

    <p id="result">Tips are:</p>

    <script>
        function tips() {
            const baseAmount = parseFloat(document.getElementById("base-amount").value);
            const tipPercent = parseFloat(document.getElementById("tip-percent").value);

            let toShow = "";
            
            for (let i = 0; i < 5; i++) {
                const tipRate = tipPercent + i * 4;
                const calculatedTip = (baseAmount * tipRate) / 100;
                toShow += `${tipRate}% is ${calculatedTip.toFixed(2)}; `;
            }

            document.getElementById("result").textContent = "Tips are: " + toShow;
        }
    </script>
    <form>
        <label>
            <input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum
        </label>
        <label>
            <input type="radio" name="operation" value="difference" onclick="chooseOp()"> Difference
        </label>
        <label>
            <input type="radio" name="operation" value="product" onclick="chooseOp()"> Product
        </label>
        <br><br>

        <label for="base-amount">Enter base amount:</label>
        <input type="number" id="base-amount" value="5"><br><br>

        <label for="tip-percent">Enter the tip percent:</label>
        <input type="number" id="tip-percent" value="10"><br><br>

        <input type="button" value="Calculate" onclick="calculate()"><br><br>

        <p id="result">Result will be displayed here.</p>
    </form>

    <script>
        function chooseOp() {
            const operation = document.querySelector('input[name="operation"]:checked').value;
            document.getElementById("result").textContent = `Selected operation: ${operation}`;
        }

        function calculate() {
            const baseAmount = parseFloat(document.getElementById("base-amount").value);
            const tipPercent = parseFloat(document.getElementById("tip-percent").value);
            const operation = document.querySelector('input[name="operation"]:checked').value;
            let result;

            switch (operation) {
                case "sum":
                    result = baseAmount + tipPercent;
                    break;
                case "difference":
                    result = baseAmount - tipPercent;
                    break;
                case "product":
                    result = baseAmount * tipPercent;
                    break;
                default:
                    result = "Invalid operation";
                    break;
            }

            document.getElementById("result").textContent = `${operation} of ${baseAmount} and ${tipPercent} is ${result}`;
        }
    </script>
</body>
</html>
