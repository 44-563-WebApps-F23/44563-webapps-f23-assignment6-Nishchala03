    <script>
        let good = 0;
        let oops = 0;

        function checkAuthor() {
            const hiddenAuthorInput = document.getElementById("hidden-author");
            const guessAuthorInput = document.getElementById("guess-author");
            const resultElement = document.getElementById("result");

            if (hiddenAuthorInput.value === guessAuthorInput.value) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                alert("Sorry!");
            }

            resultElement.innerHTML = `Good: ${good}, Oops: ${oops}`;
        }
