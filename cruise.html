<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name goes on a cruise</title>
</head>
<body>
    <h1>Your Name goes on a cruise</h1>

    <!-- Checkbox form for selecting options -->
    <form>
        <div>
            <label>
                <input type="checkbox" id="checkbox1" value="True"> Shares Cabin
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="checkbox2" value="True"> Breakfast
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="checkbox3" value="False"> Pool Pass
            </label>
        </div>
        <br>
        <input type="button" value="Select a cruise" onclick="selectCruise()"><br><br>
        <p id="result">Cruise details will be displayed here.</p>
    </form>

    <!-- Form for updating cruise details -->
    <form>
        <label for="days">Enter the number of days:</label>
        <input type="text" id="days" value="7"><br><br>
        <label for="price">Enter price:</label>
        <input type="text" id="price" value="1000"><br><br>
        <input type="button" value="Update the cruise" onclick="updateCruise()"><br><br>
    </form>

    <script>
        let my_cruise = {};

        function selectCruise() {
            my_cruise = {
                shared: document.getElementById("checkbox1").checked,
                breakfast: document.getElementById("checkbox2").checked,
                pool: document.getElementById("checkbox3").checked
            };

            document.getElementById("result").textContent = JSON.stringify(my_cruise);
        }

        function updateCruise() {
            const days = document.getElementById("days").value;
            const price = document.getElementById("price").value;

            my_cruise["days"] = days;
            my_cruise["price"] = price;

            document.getElementById("result").textContent = JSON.stringify(my_cruise);
        }
    </script>
</body>
</html>
