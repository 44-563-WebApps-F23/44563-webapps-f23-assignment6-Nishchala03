<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nishchala goes on a cruise</title>
    </head>
<body>
    <h1>Nishchala goes on a cruise</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

    <form>
        <div>
            <label>
                <input type="checkbox" id="checkbox1" value="True"> Shares Cabin
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="checkbox2" value="True"> Breakfast
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="checkbox3" value="False"> Pool Pass
            </label>
        </div>
        <br>

        <input type="button" value="Select a cruise" onclick="selectCruise()"><br><br>

        <p id="result">Cruise details will be displayed here.</p>
    </form>

    <script>
        let my_cruise = {};

        function selectCruise() {
            my_cruise = {
                shared: document.getElementById("checkbox1").checked,
                breakfast: document.getElementById("checkbox2").checked,
                pool: document.getElementById("checkbox3").checked
            };

            document.getElementById("result").textContent = JSON.stringify(my_cruise);
        }
    </script>
</body>
</html>
